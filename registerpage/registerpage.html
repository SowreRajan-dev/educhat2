<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>reg page</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link rel="stylesheet" href="./styles.min.css" />
  </head>
  <body>
    <section
      class="bg-light border-primary shadow register-photo"
      style="background: url('./sky-star.jpg'); background-size: cover"
    >
      <div class="form-container">
        <div
          class="image-holder"
          style="
            border-right-width: 1px;
            height: 400px;
            padding: 30px;
            background: url('./hands.jpeg') bottom / cover;
          "
        >
          <form
            data-aos="fade"
            method="post"
            style="background: rgb(30, 40, 52)"
          >
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Email"
            />
            <div class="mb-3"></div>
            <div class="mb-3">
              <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Mobile number"
              /><input
                class="form-control"
                type="password"
                name="password"
                placeholder="password"
              />
            </div>
            <div class="mb-3"></div>
            <input
              class="form-control"
              type="password"
              name="password-repeat"
              placeholder="Password (repeat)"
            /><button class="btn btn-primary" type="button">
              &nbsp; &nbsp;Learner&nbsp; &nbsp;</button
            ><button class="btn btn-primary text-end" type="button">
              Professional&nbsp;
            </button>
            <div class="mb-3"></div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="formCheck-1"
              /><label class="form-check-label" for="formCheck-1"
                >I agree with your terms and conditions&nbsp;</label
              >
            </div>
            <div class="mb-3"></div>
            <a
              class="link-dark border-dark shadow-lg already"
              href="../loginpage/loginpage.html"
              >You already have an account? Login here.</a
            >
          </form>
        </div>
      </div>
    </section>
    <script src="./bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="./script.min.js"></script>
  </body>
</html>
